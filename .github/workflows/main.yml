name: Calling another workflow from alamzia23/hello-world

on:
  push:
    branches:
      - main

jobs:
  my-job:
     runs-on: ubuntu-latest
     uses: alamzia23/hello-world/.github/workflows/main.yml@main
   steps:
      - name: Install dependencies
        run: npm install @actions/github
      - name: Run ListofPRs script
        run: node ./actions/ListofPRs/index.mjs


